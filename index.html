<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      feder
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Joke</title>
</head>
<body>
    <div class="d-flex justify-content-center" id="buttonDiv">
        <button class='btn btn-primary' id='genNew'>Generate new Joke!</button>
    </div>
    <div class="d-flex justify-content-center" id="jokes">
        <p id="joke"></p>
    </div>
    <div class="d-flex justify-content-center" id="likeDislike">
        <button class='btn btn-primary' id='like'>Like</button>
        <button class='btn btn-primary' id='dislike'>Dislike</button>
    </div>
    <div id="print" class="d-flex justify-content-center" style="padding: 1em;">
        <button class='btn btn-primary' id='printLike'>Print liked jokes</button>
        <button class='btn btn-primary' id='printDislike'>Print disliked jokes</button>
        <p id="likedJokes"></p>
        <p id="dislikedJokes"></p>
    </div>
    
</body>
</html>
